<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;
uniform vec4 uOffset;
uniform float theta;
attribute vec4 vPostion2;
attribute vec4 vColor2;

void
main()
{
    gl_Position = vPosition;
    fColor = vColor;
	gl_PointSize=20.0;

	if (theta==0.0){
		gl_Position = vPosition + uOffset;
	}
	else{
		
		float s = sin(theta);
		float c = cos(theta);
	
		gl_Position.x=(-s * vPosition.y) + (c * vPosition.x) + 0.65;
		gl_Position.y=(s * vPosition.x) + (c * vPosition.y)+0.65;
		gl_Position.z=0.0+uOffset.z;
		gl_Position.w=1.0+uOffset.w;
	}
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>
